{% load query_transform %}
{% if is_paginated %}
  <div class="pagination-custom">
    {% if page_obj.has_previous %}
      <a href="?{% query_transform request page=page_obj.previous_page_number %}">&lt;</a>
    {% endif %}
      <span>{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    {% if page_obj.has_next %}
      <a href="?{% query_transform request page=page_obj.next_page_number %}">&gt;</a>
    {% endif %}
  </div>
{% endif %}
