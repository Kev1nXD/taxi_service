{% extends "base.html" %}

{% block content %}
  <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-primary">‚Üê</a>
  <a href="{% url 'taxi:manufacturer-delete' pk=manufacturer.id %}" class="btn btn-danger link-to-page">
    Delete
  </a>

  <a href="{% url 'taxi:manufacturer-update' pk=manufacturer.id %}" class="btn btn-secondary link-to-page">
    Update
  </a>
  <h1>
    {{ manufacturer.name }}
  </h1>
  <h2>
    Cars:
  </h2>
  <hr>
  <ul>
    {% for car in manufacturer.cars.all %}
      <li>
        {{ car.model }}
      </li>
    {% empty %}
      <p>No cars!</p>
    {% endfor %}
  </ul>
{% endblock %}
